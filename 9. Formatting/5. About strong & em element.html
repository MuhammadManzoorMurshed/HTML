<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <p><strong>Note:</strong> Browsers display &lt;strong&gt; as &lt;b&gt;, and &lt;em&gt; as &lt;i&gt;. However, there is a difference in the meaning of these tags: &lt;b&gt; and &lt;i&gt; defines bold and italic text, but &lt;strong&gt; and &lt;em&gt; means that the text is "important".</p>
</body>
