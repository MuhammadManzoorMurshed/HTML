<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    
    <p>
        <b>&lt;h1&gt;</b> defines the most important heading. <b>&#60;h6&#62;</b> defines the least important heading.
    </p>
    
    <p>
        <strong>Note:</strong> Browsers automatically add some white space (a margin) before and after a heading.
    </p>
</body>
</html>
